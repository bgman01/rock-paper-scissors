<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel ="stylesheet" href="style.css">
</head>
<body>
    <div id ="message">
        <p id = "welcome">Click your choice below to play a game against the CPU! First to 5 wins!</p>
        <p id="congrats"></p>
    </div>
    <div id ="counter">
        <p id = "playerScoreDisplay">0</p>
        <p id = "computerScoreDisplay">0</p>
    </div>
    <div class="optionBtn">
        <button value= "rock" id="btn">Rock</button>
        <button value = "paper" id="btn">Paper</button>
        <button value = "scissors" id="btn">Scissors</button>
    </div>
    <div>
        <button id="playAgain">Play Again!</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
